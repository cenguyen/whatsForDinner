<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- 
      teal blue header
        - left side "What's for Dinner" text
        - right side 'ADD A RECIPE' button (gray, rounded edges)
      background has picture
      2 semi transparent boxes - space between?
        - left box
          "What are you looking for?"
          button check (radio button) 4 options: Side, Main Dish, dDessert, Entire Meal
          teal LET"S COOK button
        - right box
          cooking pit icon on load (user has not yet selected an option)
          - Once user selects an option, 'You should make:' *random dish that fits the option they chose
          - clear button
    -->
    <div class="header">
      <h3 class="header-title">What's for dinner?</h3>
      <button class="add-recipe-btn">ADD A RECIPE</button>
    </div>
    <div class="boxes">
      <div class="dinner-options">
        <h4>What are you looking for?</h4>
        <ul>
          <input type="radio" id="sides" name="meal_option" value="sides">
            <label for="sides">Sides</label><br><br>
          <input type="radio" id="main-dish" name="meal_option" value="main-dish">
            <label for="main-dish">Main Dish</label><br><br>
          <input type="radio" id="dessert" name="meal_option" value="dessert">
            <label for="dessert">Dessert</label><br><br>
          <input type="radio" id="entire-meal" name="meal_option" value="entire meal">
            <label for="entire-meal">Entire Meal</label><br><br>
          <button class="lets-cook-btn">LET'S COOK</button>
        </ul>
      </div>
      <div class="dinner-results">
        <img class="cook-pot-img" src="./assets/cookpot.svg">
        <article class="display-meal"></article>
        <div class="clear-meal-div hidden">
          <button class="clear-meal-btn">CLEAR</button>
        </div>
      </div>
    </div>
    <div class="add-new-recipe-form">
      <label for="meal-option">Recipe Type:</label>
      <select name="meal-option" id="meal-option">
          <option value="sides">Sides</option>
          <option value="main">Main Dish</option>
          <option value="dessert">Dessert</option>
      </select>
      <label for="recipe-name">Recipe Name:</label>
      <input type="text" name="recipe-name" id="recipe-name">
      <button class="add-new-recipe">ADD NEW</button> 
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
