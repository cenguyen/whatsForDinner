<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h3 class="header-title">What's for dinner?</h3>
      <button class="add-recipe-btn">ADD A RECIPE</button>
    </header>
    <div class="boxes">
      <div class="meal-options">
        <h4>What are you looking for?</h4>
        <ul>
          <input type="radio" id="sides" name="meal_option" value="sides">
            <label for="sides">Sides</label><br><br>
          <input type="radio" id="main-dish" name="meal_option" value="main-dish">
            <label for="main-dish">Main Dish</label><br><br>
          <input type="radio" id="dessert" name="meal_option" value="dessert">
            <label for="dessert">Dessert</label><br><br>
          <input type="radio" id="entire-meal" name="meal_option" value="entire meal">
            <label for="entire-meal">Entire Meal</label><br><br>
          <button class="lets-cook-btn">LET'S COOK</button>
        </ul>
      </div>
      <div class="meal-results">
        <img class="cook-pot-img" src="./assets/cookpot.svg">
        <div class="display-meal hidden">
          <article class="show-meal-option-text"> 
            <h3>You should make: </h3>
            <h2 class="meal-result-text"></h2>
          </article>
        </div>
        <button class="clear-meal-btn hidden">CLEAR</button>
      </div>
    </div>
    <div class="add-new-recipe-form hidden">
      <label for="meal-option">Recipe Type:</label>
      <select name="meal-option" id="meal-option-input">
          <option value="sides">Sides</option>
          <option value="mains">Main Dish</option>
          <option value="dessert">Dessert</option>
      </select>
      <label for="recipe-name">Recipe Name:</label>
      <input type="text" name="recipe-name" id="recipe-name-input">
      <button class="add-new-recipe">ADD NEW</button> 
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
